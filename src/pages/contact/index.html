            <a href="contact.html" class="navigation-item contact button"
              >CONTACT US</a
            >
          </li>
        </ul>
        <a href="#" class="mobile-toggle" onClick="toggleMobileMenu();">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"

            width="24"

      </nav>
    </header>

    <main>
      <section class="hero container">
        <div class="hero-reel">
          <img
            src="/Assets/TeamPhotoInnovate.JPG"
            alt="BeatBoxVR Logo"
            class="demo-reel"
            width="100%"
          />
        </div>
      </section>

      <section class="contact dark-background container">
        <div class="contact-container">
          <h2 class="contact-title light">Contact Us</h2>
          <form action="" class="contact-form">
            <h4 class="contact-form-title light">Get in touch with us!</h4>
            <hr />
            <div class="names">
              <input
                type="text"
                name="first-name"
                placeholder="First Name"
                class="contact-inputs"
                required
              />
              <input
                type="text"
                name="last-name"
                placeholder="Last Name"
                class="contact-inputs"
                required
              />
            </div>
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="contact-inputs"
              required
            />
            <input
              type="text"
              name="subject"
              placeholder="Message Subject"
              class="contact-inputs"
              required
            />
            <textarea
              name="message"
              placeholder="Message"
              class="contact-inputs"
              required
            ></textarea>
            <button type="submit">
              Submit
              <img
                src="Assets/arrow_right_white.png"
                alt="arrow right"
                class="button-arrow"
              />
            </button>
          </form>
        </div>
      </section>
    </main>
